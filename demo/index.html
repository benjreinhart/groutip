<!doctype html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" >
  <meta charset="utf-8">

  <title>ToolTip Spike</title>

  <!-- CSS INCLUDES -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/tooltip.css">

</head>
<body>

  <div id="container">
    <header>
      <h1>Groutip</h1>
    </header>

    <section id="sub-content">
      <ul>
        <li>
          <a href='#' id="top-center">topCenter</a>
        </li>
        <li>
          <a href='#' id="bottom-center">bottomCenter</a>
        </li>

        <li>
          <a href='#' id="bottom-left">bottomLeft</a>
        </li>

        <li>
          <a href='#' id="left-center">leftCenter</a>
        </li>

        <li>
          <a href='#' id="right-center">rightCenter</a>
        </li>
      </ul>
    </section>


    <!-- 10-for-cheese-or-chocolate-fondue-for-two-up-to-22-value-at-simply-fondue -->


    <section id="main-content">
      <h2>Content</h2>

      <div>
        <h4>10-for-chocolate-fondue-for-two-at-simply-fondue</h4>
        <input type="button" value="FAVE" id="fave-btn">
      </div>

    </section>
  </div>

  <!-- JAVASCRIPT INCLUDES -->
  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <script type="text/javascript" src="js/vendor/jquery-ui-1.8.21.min.js"></script>
  <script type="text/javascript" src="js/groutip.js"></script>


  <script type="text/javascript">
    $(function(){
      $('#top-center').click(function(){
        $('#fave-btn').groutip({
          class: 'tip',
          position: 'topCenter',
          offsetTop: 10,
          template: '<div><p>This is placeholder text, please add your own!</p></div>'
        });
      });

      $('#bottom-center').click(function(){
        $('#fave-btn').groutip({
          class: 'tip',
          position: 'bottomCenter',
          offsetTop: 10,
          template: '<div><span>This is placeholder text, please add your own!</span></div>',
          removeHandler: function(groutip) {
            $('#fave-btn').click(function(){
              groutip.remove()
            });
          }
        });
      });

      $('#bottom-left').click(function(){
        $('#fave-btn').groutip({
          class: 'tip',
          position: 'bottomLeft',
          offsetTop: 10,
          template: '<div><span>This is placeholder text, please add your own!</span></div>',
          remove: function($tooltip) {
            $tooltip.fadeOut('slow', function(){
              $tooltip.remove()
            });
          }
        });
      });


      $('#left-center').click(function(){
        $('#fave-btn').groutip({
          class: 'tip',
          position: 'leftCenter',
          offsetLeft: 10,
          template: '<div><span>This is placeholder text, please add your own!</span></div>',
          css: {
            backgroundColor: 'red'
          }
        });
      });

      $('#right-center').click(function(){
        $('#fave-btn').groutip({
          class: 'tip',
          position: 'rightCenter',
          offsetLeft: 10,
          template: '<div><span>This is placeholder text, please add your own!</span></div>',
          onRender: function() {
            alert('rendering tooltip!');
          }
        });
      });
    });
  </script>
</body>
</html>
